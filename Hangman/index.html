<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><a href="index.html" class="title">Hangman</a></div>
    <div class="main">

        <div class="msg">Enter a letter!</div>
        <button id="btnStart">Start game</button>
        <input type="text" id="letter">
        <input type="submit" id="submit" value="Submit">
        <div class="msgUsed"></div>
        <input type="text" id="solution" readonly> 
        <input type="submit" id="resetBtn" value="Reset">
        <input type="submit" id="showVowelsBtn" value="Show vowels">

    </div>
    

    <div class="footer">
        <p>Footer</p>
    </div>

    <script src="main.js"></script> 
</body>
</html>
